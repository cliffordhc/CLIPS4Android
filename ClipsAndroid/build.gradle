plugins {
    id 'com.android.library'
}

android {
    namespace 'eu.deustotech.clips'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
    }

    sourceSets {
        main {
            java.srcDirs = ['src']
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    api 'com.android.support:design:28.0.0'
}